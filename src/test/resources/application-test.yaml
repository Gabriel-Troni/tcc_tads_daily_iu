spring:
  application:
    name: daily-iu-services
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: always
      schema-locations: classpath:scripts/h2/init.sql
      data-locations: classpath:scripts/h2/data.sql
  mail:
    host: localhost
    port: 3025
    protocol: smtp
    username:
    password:
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false
project:
  dailyiu:
    support:
      email: suporte@localhost.com
      noreply: noreply@localhost.com